version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  nginx:
    image: nginx
    ports: ["80:80", "443:443"]
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d  # Nginx site config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf  # Main config
      - ./certbot/www:/var/www/certbot  # For ACME HTTP challenge
      - ./certbot/conf:/etc/letsencrypt  # SSL certs
    depends_on: [app]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSIL http://localhost || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt

volumes:
  data:
